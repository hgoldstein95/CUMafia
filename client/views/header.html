<template name="header">
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Mafia Helper</a>
		</div>
	
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li class="{{rulesActive}}"><a class="head-link" href="/rules">Rules</a></li>
				<li class="{{cardsActive}}"><a class="head-link" href="/cards">View Cards</a></li>
				{{#if isMod}}

			</ul>

					<li><a class="head-link" href="http://cornellmafiaclub.github.io">Cornell Mafia Club</a></li>
				{{/unless}}

					<li class="{{adminActive}}"><a class="head-link" href="/admin">Admin</a></li>

				<li><a href="#">{{> loginButtons }}</a></li>
