<template name="cardList">
	<div class="container-fluid">
		<p>Click on the roles to see more!</p>
	</div>
	<div class="container-fluid">
		{{#each cards}}
		<div class="panel panel-default panel-{{this.alignment}}">
			<div class="panel-heading card-heading">
				<h3 class="panel-title">{{this.title}}</h3>
			</div>
			<div class="panel-body card-body">
				{{this.description}}
				{{#if thirdParty this}}
					<hr>
					<em>Win Condition: {{this.win}}</em>
				{{/if}}
			</div>
		</div>
		{{/each}}
	</div>
</template>
