<template name="home">
	<div class="row-fluid">
		{{#if isaUser}}
			<div id="home-choice" class="col-sm-6">
				<a class="new-game" href="/moderator"><button type="button" class="btn btn-default btn-block">Start a Game</button></a>
			</div>
			<div id="home-choice" class="col-sm-6">
				<a class="join-game" href="/joinroom"><button type="button" class="btn btn-default btn-block">Join a Game</button></a>
			</div>
		{{else}}
			<div class="container-fluid">
				<h3> Please login to play Mafia! </h3>
			</div>
		{{/if}}
	</div>
</template>
