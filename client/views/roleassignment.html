<template name="roleassignment">
		{{#if role}}
			<p>Your role: {{role}}</p>
			<div class="panel panel-default panel-{{this.alignment}} card">
			<div class="panel-heading card-heading">
				<h3 class="panel-title"><a href="" class="link-unstyled" id="expand-role">+ {{role}}</a></h3>
			</div>
			<div class="panel-body card-body">
				{{getDescription role}}
				{{#if thirdParty role}}
					<hr>
					<em>Win Condition: {{getWin role}}</em>
				{{/if}}
			</div>
		</div>
		{{else}}
			<h3>Please wait to be assigned a role</h3>
		{{/if}}
</template>
